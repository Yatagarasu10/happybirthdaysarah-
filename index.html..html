<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário, Sarah!</title>
  <style>
    /* Estilo do fundo */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f7c6d9;
      background-image: url('https://www.publicdomainpictures.net/pictures/320000/velka/cat-cartoon-pattern.jpg'), radial-gradient(circle, rgba(255,255,255,0.5) 1px, transparent 1px);
      background-size: 100px 100px, 10px 10px;
      overflow: hidden;
    }

    /* Estilo do cartão */
    .card {
      width: 400px;
      height: 250px;
      background-color: #ffc0cb;
      border: 4px solid #e695a4;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* Botões de abrir e resetar */
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .button {
      padding: 10px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #e695a4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #d68593;
    }

    /* Estilo da mensagem */
    .message {
      display: none;
      color: #ffffff;
      padding: 20px;
      font-size: 18px;
    }

    /* Animação de confetes */
    .confetti {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti-piece, .star {
      position: absolute;
      top: 50%;
      left: 50%;
      opacity: 0.8;
      transform-origin: center;
      animation: explode 1.5s ease-out forwards, sway 1s ease-in-out infinite alternate;
    }

    .confetti-piece {
      width: 8px;
      height: 12px;
      background-color: #ffde5a;
      transform: rotate(45deg);
    }

    .star {
      width: 10px;
      height: 10px;
      background-color: #ffffff;
      border-radius: 50%;
    }

    /* Cores variáveis */
    .confetti-piece:nth-child(3n) { background-color: #ff69b4; }
    .confetti-piece:nth-child(3n+1) { background-color: #87cefa; }
    .confetti-piece:nth-child(3n+2) { background-color: #32cd32; }
    .star:nth-child(2n) { background-color: #fffacd; }
    .star:nth-child(2n+1) { background-color: #add8e6; }

    /* Animação de explosão */
    @keyframes explode {
      from {
        transform: scale(0.5) translate(0, 0);
        opacity: 1;
      }
      to {
        transform: translate(calc(var(--x) * 1vw), calc(var(--y) * 1vh)) scale(1);
        opacity: 0;
      }
    }

    /* Animação de oscilação */
    @keyframes sway {
      0% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }
  </style>
</head>
<body>

<div class="card">
  <div class="message">
    Feliz aniversário, Sarah!! Muitas felicidades e saúde, aproveite bem o seu dia!
  </div>
</div>

<div class="buttons">
  <button class="button" onclick="openCard()">Abrir Cartão</button>
  <button class="button" onclick="resetCard()">Resetar</button>
</div>

<div class="confetti"></div>

<script>
  function createConfetti() {
    const confettiContainer = document.querySelector('.confetti');
    confettiContainer.innerHTML = ''; // Limpa confetes anteriores
    for (let i = 0; i < 50; i++) {
      const confettiPiece = document.createElement('div');
      const isStar = Math.random() > 0.5;
      confettiPiece.classList.add(isStar ? 'star' : 'confetti-piece');

      // Define posição e direção aleatória
      const angle = Math.random() * 2 * Math.PI;
      const x = Math.cos(angle) * (Math.random() * 30 + 20); // Multiplica para espalhar mais
      const y = Math.sin(angle) * (Math.random() * 30 + 20);
      confettiPiece.style.setProperty('--x', x);
      confettiPiece.style.setProperty('--y', y);

      confettiContainer.appendChild(confettiPiece);
    }
  }

  function openCard() {
    const message = document.querySelector('.message');
    createConfetti();
    message.style.display = 'block'; // Mostra a mensagem
  }

  function resetCard() {
    const message = document.querySelector('.message');
    const confettiContainer = document.querySelector('.confetti');
    
    message.style.display = 'none'; // Oculta a mensagem
    confettiContainer.innerHTML = ''; // Remove os confetes
  }
</script>

</body>
</html>
